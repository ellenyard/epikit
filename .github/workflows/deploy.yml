name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        timeout-minutes: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          # Retry npm ci up to 3 times with exponential backoff
          for i in 1 2 3; do
            if npm ci; then
              break
            fi
            if [ $i -lt 3 ]; then
              echo "npm ci failed, retrying in $((2**i)) seconds..."
              sleep $((2**i))
            else
              echo "npm ci failed after 3 attempts"
              exit 1
            fi
          done
        timeout-minutes: 10

      - name: Build
        run: npm run build
        timeout-minutes: 15

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
